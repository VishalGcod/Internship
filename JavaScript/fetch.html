<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      section {
        display: grid;
        grid-template-columns: 33% 33% 33%;
        /* justify-content: center; */
        /* width: 500px; */
        gap: 8px;
        background-color: lavender;
        border: 2px solid purple;
        align-items: center;
      }
      img {
        width: 150px;
        border: 2px solid grey;
      }
      .items {
        height: 100%;
        border: 1px solid black;
      }
      div {
        display: flex;
        flex-direction: column;
        justify-content: space-evenly;
        align-items: center;
        /* background-color: lightsteelblue; */
        text-align: center;
        /* border: 1px solid black; */
      }
      .title{
        background-color: lightpink;
      }
    </style>
    <title>Fetch</title>
  </head>
  <body>
    <section id="content">
       
    </section>

    <script>
      var arr = [];
      // console.log(arr);

      fetch("https://fakestoreapi.com/products")
        .then((res) => res.json())
        .then((data) => {
          arr.push(data);
          console.log(data);
          var datas = "";
          data.map((dta) => {
            datas += `<div class='items'>
          <div class="title">${dta.title}</div>
          <div><img src="${dta.image}"></div>
          <div>${dta.description}</div>
          <div><button id='${dta.id}pst' onclick="posting('${dta.id}',event)">POST</button></div>
          <div><button id='${dta.id}del'class="deleteBtn" onClick="handleDelete('${dta.id}',event)">DELETE</button></div>
          </div>`;
          });
          document.getElementById("content").innerHTML = datas;
        })
        .catch((err) => console.log("error"));

      function handleDelete(id, e) {
        alert("are you sure you wanna delete"+id)
        console.log(id);
        let database = e.target.closest(".items");
        fetch("https://fakestoreapi.com/products/" + id, {
          method: "DELETE",
          headers: {
            "content-type": "application/json",
          },
        })
          .then((req) => req.json())
          .then((data) => console.log(data))
          .catch((err) => console.log("error"));
        database.remove();
        for (i in arr) {
          console.log(id);
          // console.log(arr[i][id - 1]);
          if (id == arr[i-1].id) {
            arr.splice(arr[i],1)
            console.log(arr[i].id);
          } else {
            console.log("didnt work");
          }
        }
      }

      function posting(id,e){
        var title=document.getElementsByClassName('title')
        // console.log(title[1].innerHTML);
        fetch('https://fakestoreapi.com/products/'+id,
        {method:'PUT',
        headers:{'content-type':'application/json'},
        body:JSON.stringify({
          title:"wears"
        })})
        .then(res=>res.json())
        .then(data=>
        {
          console.log(data)
          title[data.id-1].innerHTML=data.title
          
        })
        .catch(err=>console.log('error'))
      }
    </script>
  </body>
</html>
