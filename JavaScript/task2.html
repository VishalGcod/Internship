<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      #image {
        background-color: bisque;
        height: 250px;
        width: 250px;
      }
    </style>
    <title>images</title>
  </head>
  <body>
    <select name="image" id="imag-dd" onchange="change(event)"></select>
    <img id="image"></img>

    <script>
      const obj = {
        dog: "/Internship/JavaScript/dog.jpeg",
        chicken: "/Internship/JavaScript/chicken.jpeg",
        cat: "/Internship/JavaScript/cat.jpeg",
        rabbit: "/Internship/JavaScript/rabbit.webp",
      };
      var pets = ["dog", "cat", "chicken", "rabbit"];
      var img = document.getElementById("image");
      var dd = document.getElementsByClassName("data");
      var imag = document.getElementById("imag-dd");
      var ele = pets.map((e) => {
        var option = document.createElement("option");
        option.innerHTML = e;
        option.className = "data";
        imag.appendChild(option);
        console.log(option);
      });

      function change(e) {
        var img = document.getElementById("image");
        var images = e.target.value;
        if (e.target.value == "cat") {
          img.src = obj.cat;
        }else if(e.target.value == "dog"){
            img.src = obj.dog;
        }
        else if(e.target.value == "rabbit"){
            img.src = obj.rabbit;
        }
        else if(e.target.value == "chicken"){
            img.src = obj.chicken;
        }
      }
    </script>
  </body>
</html>
