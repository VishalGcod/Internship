<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #div1{
            display: flex;
            width: 100%;
            height: 100vh;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 0;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <div id="div1">
        <button id="btn">CHANGE</button>
    </div>
    <script>
        var buttons=document.getElementById('btn')
        var bg=document.getElementById('div1')
        function onbtnclick(){
            var rand=Math.floor(Math.random()*255)
            bg.style.background='rgb('+rand+','+rand+','+rand+','+rand+')'
        }
        buttons.addEventListener('click',onbtnclick)
    </script>
</body>
</html>
